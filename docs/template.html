<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="date" content="$date-meta$" />
    <title>$title$</title>
    <style>
      .video-container {
        width: 100%;
        max-width: 100%;
        margin: 2rem 0;
      }

      .video-container video {
        width: 100%;
        height: auto;
        display: block;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin: 1rem 0;
      }

      th {
        text-align: left;
        padding: 0.75rem;
        background: var(--secondary-bg);
        border-bottom: 2px solid var(--muted-color);
      }

      td {
        padding: 0.75rem;
        border-bottom: 1px solid var(--muted-color);
      }

      tr:nth-child(even) {
        background: var(--secondary-bg);
      }

      :root {
        --primary-color: #2563eb;
        --text-color: #1f2937;
        --bg-color: #ffffff;
        --secondary-bg: #f3f4f6;
        --muted-color: rgba(107, 114, 128, 0.2);
        --grid-color: rgba(107, 114, 128, 0.15);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        background: var(--bg-color);
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem 1rem;
      }

      header {
        text-align: center;
        margin-bottom: 0.5rem;
        padding: 0.8rem 0;
        background-color: #f8fafc;
        background-image: linear-gradient(
            var(--grid-color) 1px,
            transparent 1px
          ),
          linear-gradient(90deg, var(--grid-color) 1px, transparent 1px),
          linear-gradient(var(--muted-color) 0.5px, transparent 0.5px),
          linear-gradient(90deg, var(--muted-color) 0.5px, transparent 0.5px);
        background-size:
          50px 50px,
          50px 50px,
          10px 10px,
          10px 10px;
        background-position:
          -1px -1px,
          -1px -1px,
          -1px -1px,
          -1px -1px;
        color: var(--text-color);
      }

      h1,
      h2 {
        position: relative;
      }

      h1 .anchor,
      h2 .anchor {
        position: absolute;
        left: -1em;
        padding-right: 0.5em;
        opacity: 0;
        text-decoration: none;
      }

      h1 .anchor::before,
      h2 .anchor::before {
        content: "#";
        color: var(--primary-color);
      }

      h1:hover .anchor,
      h2:hover .anchor {
        opacity: 0.7;
      }

      h1 {
        color: var(--primary-color);
        margin-bottom: 0.4rem;
      }

      header h1 {
        font-size: clamp(2rem, 5vw, 4rem);
      }

      h2 {
        margin: 0.8rem 0 1rem;
      }

      p {
        margin-bottom: 1.5rem;
      }

      header p {
        padding: 0.25em;
        background: yellow;
      }

      @media (max-width: 640px) {
        .container {
          padding: 1rem;
        }

        header {
          padding: 1rem 0;
          margin-bottom: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>NOTER &mdash; write together</h1>
        <p>$header$</p>
      </div>
    </header>

    <main class="container">$body$</main>
  </body>
</html>
