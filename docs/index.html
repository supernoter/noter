<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Noter</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: monospace;
        line-height: 1.6;
        max-width: 100%;
        overflow-x: hidden;
      }

      pre {
        white-space: pre-wrap;
        word-wrap: break-word;
        max-width: 100%;
        overflow-x: auto;
        background-color: #f5f5f5;
        padding: 15px;
        border-radius: 4px;
      }

      picture {
        display: block;
        margin: 20px 0;
      }

      img {
        max-width: 100%;
        height: auto;
        display: block;
      }

      @media (min-width: 768px) {
        body {
          padding: 40px;
          max-width: 800px;
          margin: 0 auto;
        }
      }
    </style>
  </head>
  <body>
    <p>
      Hello, <a href="https://github.com/supernoter/noter">noter</a>! Coming
      soon!
    </p>
    <picture>
      <source srcset="/images/notebook.webp" type="image/webp" />
      <source srcset="/images/notebook.gif" type="image/gif" />
      <img src="/images/notebook.gif" alt="Notebook" />
    </picture>
  </body>
</html>
