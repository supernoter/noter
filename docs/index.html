<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Noter</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      .video-container {
        margin: auto;
        width: 100%;
        text-align: center;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #intro {
        width: 100%;
        height: 100vh;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div class="video-container">
      <video loop muted autoplay playsinline id="intro">
        <source src="intro-fast.ogg" type="video/ogg" />
        <source src="intro-fast.mp4" type="video/mp4" />
        <source src="intro-fast.webm" type="video/webm" />
      </video>
    </div>
  </body>
</html>
