<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Taking Page</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      #editor-container {
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      #note-textarea {
        flex: 1;
        width: 100%;
        resize: none;
        border: none;
        padding: 1rem;
        outline: none;
        overflow-y: auto;
        font-size: 16px;
      }

      #preview {
        flex: 1;
        width: 100%;
        padding: 1rem;
        overflow-y: auto;
        font-size: 16px;
      }

      .status-bar {
        padding: 0.5rem 1rem;
        background-color: #f5f5f5;
        border-top: 1px solid #ddd;
        font-family: Arial, sans-serif;
        font-size: 14px;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- 2cf587e4-2811-4e48-b809-f3b1ab2a8c4e -->
    <!-- b815eaf1-eab6-406e-97b7-25d18a69c7dd -->
  </head>
  <body>
    <div id="editor-container"></div>
    <script type="module">
      import Editor from "./editor.js";
      document.addEventListener("DOMContentLoaded", () => {
        const editor = new Editor("editor-container");
        editor.init();
      });
    </script>
  </body>
</html>
