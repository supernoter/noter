<!DOCTYPE HTNL>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Taking Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.0/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- 2cf587e4-2811-4e48-b809-f3b1ab2a8c4e -->
    <!-- b815eaf1-eab6-406e-97b7-25d18a69c7dd -->
  </head>
  <body>
    <div id="editor-container"></div>
    <script type="module">
      import { Editor } from "./editor.js";
      import { Llm } from "./llm.js";
      document.addEventListener("DOMContentLoaded", () => {
        // Llm settings will be picked up from environment variables
        const llm = new Llm();
        const editor = new Editor("editor-container", llm);
        editor
          .init()
          .then(() => {
            console.log("editor.init() done");
            console.log(window.api.hey);
          })
          .catch((error) => {
            console.error("editor.init() failed: ", error);
          });
      });
    </script>
  </body>
</html>
